<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <btn class="btn btn-primary" style="margin-right: 25px;" id="load-default">Load Default Contract Data</btn>
        <!-- <btn class="btn btn-primary" style="margin-right: 25px;" id="get-contract-sts">Get Contract Status</btn> -->
        <btn class="btn btn-primary" style="margin-right: 25px;" id="get-flights">Get Flight Info</btn>
    </nav>

    <main class="container">
        <ul id="flight-list">
        </ul>
        <div>
            <label>Flight Number</label> <input type="text" id="flight-number-insurance"> 
            <label>Address</label> <input type="text" id="flight-address-insurance"> 
            <label>Amount of Ether to Insure</label> <input type="number" id="flight-amount-insurance">
            <btn class="btn btn-primary" id="submit-insurance">Submit Insurance Request</btn>
        </div>
        <div id="error">
            <label id="error-label" style="color: red;" style="visibility: hidden;"></label>
        </div>
        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight Number</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
    </main>

</body>

</html>
